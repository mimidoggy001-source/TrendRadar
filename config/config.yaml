app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true

crawler:
  request_interval: 1000
  enable_crawler: true
  use_proxy: false
  default_proxy: "http://127.0.0.1:10086"

report:
  mode: "incremental"
  rank_threshold: 5

notification:
  enable_notification: true
  message_batch_size: 4000
  dingtalk_batch_size: 20000
  feishu_batch_size: 29000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"

  push_window:
    enabled: false
    time_range:
      start: "20:00"
      end: "22:00"
    once_per_day: true
    push_record_retention_days: 7

  webhooks:
    feishu_url: ""
    dingtalk_url: ""
    wework_url: ""
    telegram_bot_token: ""
    telegram_chat_id: ""
    email_from: ""
    email_password: ""
    email_to: ""
    email_smtp_server: ""
    email_smtp_port: ""
    ntfy_server_url: "https://ntfy.sh"
    ntfy_topic: ""
    ntfy_token: ""

############################################################
# 科技媒体源（国内 + 国外）
############################################################
sources:
  - ithome
  - 36kr
  - huxiu
  - sspai
  - cls
  - wsyjw
  - qqnews
  - ifeng
  - techcrunch
  - theverge
  - engadget
  - wired
  - ars
  - tomsguide
  - polygon
  - gamespot
  - ign
  - hackernews
  - bloomberg_tech

############################################################
# TrendRadar 官方强制要求字段（你之前缺失的都在这里）
############################################################

weight:
  rank_weight: 0.6
  frequency_weight: 0.3
  hotness_weight: 0.1

platforms:
  - id: "ithome"
    name: "IT之家"
  - id: "36kr"
    name: "36Kr"
  - id: "huxiu"
    name: "虎嗅"
  - id: "techcrunch"
    name: "TechCrunch"
  - id: "theverge"
    name: "The Verge"
  - id: "engadget"
    name: "Engadget"
  - id: "wired"
    name: "Wired"
  - id: "ars"
    name: "Ars Technica"
  - id: "tomsguide"
    name: "TomsGuide"
  - id: "polygon"
    name: "Polygon"
  - id: "gamespot"
    name: "GameSpot"
  - id: "ign"
    name: "IGN"
  - id: "hackernews"
    name: "Hacker News"
  - id: "bloomberg_tech"
    name: "Bloomberg Tech"

push:
  enable_grouping: true
  include_keyword_hits: true
  include_top_news: true
  include_platform_detail: false

language_filter:
  enable: true
  allow:
    - zh
    - en

title_min_length: 6
title_max_length: 150
content_min_length: 20
